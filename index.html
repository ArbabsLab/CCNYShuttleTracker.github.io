<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCNY Shuttle Tracker</title>
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  <div class="banner">
    <h1>CCNY Shuttle Tracker</h1>
  </div>

  <div class="time">
    
    <div class="south">
      <h2>125th Station</h2>
      <p>Arrival (min):</p>
      <p id="Stime"> 8 </p>

    </div>


    <div class="campus">
      <h2>Campus</h2>
      <p>Arrival 125th (min): </p>
      <p id="CStime"> 16 </p>
      <p>Arrival 145th (min): </p>
      <p id="CNtime"> 4 </p>
  
    </div>

    <div class="north">
      <h2>145th Station</h2>
      <p>Arrival (min): </p>
      <p id="Ntime"> 9 </p>
    </div>

  </div>

  <canvas id="map"></canvas>
</body>

<script src="script.js"></script>
</html>
