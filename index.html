<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCNY Shuttle Tracker</title>
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  <div class="banner">
    <h1>CCNY Shuttle Tracker</h1>
  </div>

  <div class="time">
    
    <div class="south">
      <h2>125th Station</h2>
      <p>Arrival (min):</p>
      <p id="Stime"> 0 </p>

    </div>


    <div class="campus">
      <h2>Campus</h2>
      <p>Arrival from 125th (min): </p>
      <p id="CStime"> 0 </p>
      <p>Arrival from 145th (min): </p>
      <p id="CNtime"> 0 </p>
  
    </div>

    <div class="north">
      <h2>145th Station</h2>
      <p>Arrival (min): </p>
      <p id="Ntime"> 0 </p>
    </div>

  </div>


  <canvas id="map"></canvas>


  <div class="footer">
    <p>Arbab</p>
    <p>Khadiza</p>
    <p>Serena</p>
    <p>Ryan</p>
    <p>Yeiry</p>
    <p>Shamia</p>
  </div>
</body>

<script src="script.js"></script>
</html>
